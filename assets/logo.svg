<!-- Taskothon Logo - Checkmark Badge -->
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#blueGradient)"/>
  
  <!-- Inner Circle (lighter) -->
  <circle cx="100" cy="100" r="70" fill="white" opacity="0.15"/>
  
  <!-- Checkmark -->
  <path 
    d="M 60 100 L 85 125 L 140 70" 
    stroke="white" 
    stroke-width="16" 
    stroke-linecap="round" 
    stroke-linejoin="round"
    fill="none"
  />
  
  <!-- Small decorative dots -->
  <circle cx="145" cy="60" r="6" fill="white" opacity="0.8"/>
  <circle cx="160" cy="85" r="4" fill="white" opacity="0.6"/>
  <circle cx="45" cy="85" r="5" fill="white" opacity="0.7"/>
</svg>